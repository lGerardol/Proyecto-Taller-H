<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Incluir Bulma desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <!-- Incluir Lora desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Color personalizado mostaza (#dea632) para la barra superior */
        .navbar-mostaza {

            padding: 20px;
        }

        /* Ajustes para la imagen con tamaño máximo y sin distorsión */
        .navbar-brand img {
            max-width: 900px; /* Limitar el ancho máximo */
            max-height: 110px; /* Ajustar la altura máxima para que sea legible */
            height: auto; /* Mantener la proporción de la imagen */
            margin-left: -170px; /* Mover la imagen más a la izquierda */
        }

        /* Color personalizado rojo terracota (#b1291d) para la barra inferior */
        .footer-terracota {
            background-color: #b1291d;
            padding: 5px 0;
        }

        /* Estilo para el título */
        .navbar-title {
            font-family: 'Lora', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #000;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="has-background-light">

    <!-- Menú de navegación con color mostaza (#dea632) -->

    <div class="container mt-5">

            <p>&copy; 2024 Sistema de Reporte de Fallas | Todos los derechos reservados</p>
