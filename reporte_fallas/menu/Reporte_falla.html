<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Falla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Reportar Falla del Equipo</h2>
        <form id="fallaForm">
            <div class="mb-3">
                <label for="codigoEquipo" class="form-label">Código del Equipo</label>
                <input type="text" class="form-control" id="codigoEquipo" value="T001" readonly>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción de la Falla</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe el problema..."></textarea>
            </div>
            <div class="mb-3">
                <label for="fechaFalla" class="form-label">Fecha de Falla</label>
                <input type="date" class="form-control" id="fechaFalla">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Falla</button>
        </form>
    </div>

    <script>
        document.getElementById('fallaForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Falla registrada. El equipo será marcado como fuera de uso.');
            window.location.href = 'equipos.html';
        });
    </script>
</body>
</html>
